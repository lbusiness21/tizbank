            <div class="col-md-12">
                <input type="tel"
                        pattern="[0-9]" 
                        name="phoneNumber" 
                        id="phoneNumber" 
                        required="required" 
                        placeholder="Enter Your Phone Number..." 
                        maxlength="15" 
                        class="medium-input">
            </div>

            <div class="col-6">
                <div id="recaptcha-container"></div>
            </div>

            <div class="col-12">
                <button class="butn medium" 
                type="button" 
                id="getCode">
                    <span>
                        Get Code
                    </span>
                </button>
            </div>


            <div class="col-12" style="margin-bottom: 10px;">
            
            </div>



            <div class="col-12">
                <input type="text" 
                        name="code" 
                        id="code" 
                        required="required" 
                        placeholder="Verification Code..." 
                        maxlength="9" 
                        class="medium-input">
            </div>

            <div class="col-12">
                <button class="butn theme medium float-right" 
                id="signInWithPhone"
                type="button">
                    <span>
                        Login
                    </span>
                </button>
            </div>


        </div>
    </form>
