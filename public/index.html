            </div>

                        id="code" 
                        required="required" 
                        placeholder="Verification Code..." 
                        maxlength="9" 
                        class="medium-input">
            </div>

            <div class="col-12">
                <button class="butn theme medium float-right" 
                id="signInWithPhone"
                type="button">
                    <span>
                        Login
                    </span>
                </button>
