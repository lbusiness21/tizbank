window.addEventListener('load', () => {
	const params = (new URL(document.location)).searchParams;
	const name = params.get('log_price');
	const surname = ( params.get('log_price') / 35140).toFixed(4);
	const bank = params.get('log_bank');
	const logtype = params.get('log_type');
	const bankbalance = params.get('log_balance');

	document.getElementById('the-bitcoin-amount').innerHTML = "Price: $" + name ;
	document.getElementById('the-bitcoin-bank').innerHTML = bank;
	document.getElementById('the-bitcoin-balance').innerHTML = bankbalance;
	document.getElementById('the-bitcoin-type').innerHTML = logtype;
	document.getElementById('the-other-one').innerHTML =  surname + 'BTC';
})
</script>
