        <script>
            window.addEventListener('load', () => {
                const params = (new URL(document.location)).searchParams;
                const name = params.get('prod_id');
                const surname = ( params.get('prod_id') / 52321).toFixed(4);
                const bank = params.get('prod_bank');
                const logtype = params.get('prod_type');
                const bankbalance = params.get('prod_balance');

                document.getElementById('the-bitcoin-amount').innerHTML = "$" + name ;
                document.getElementById('the-bitcoin-bank').innerHTML = "Bank log: " + bank;
                document.getElementById('the-bitcoin-balance').innerHTML = bankbalance;
                document.getElementById('the-bitcoin-type').innerHTML = logtype;
                document.getElementById('the-other-one').innerHTML = surname;
            })
        </script>
